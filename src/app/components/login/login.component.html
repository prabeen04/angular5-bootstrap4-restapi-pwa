<div class="container">
  <div class="flex-container">
    <div class="card login-card">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <button class="btn btn-lg btn-warning google-color" (click)="signInWithGoogle()"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="btn btn-lg btn-danger facebook-color" (click)="signInWithFB()"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
        <br>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      </form>

    </div>

<div *ngIf="loggedIn" class="container">
    <div class="card login-card">
      <img src="{{ user.photoUrl }}" style="height: 350px;">
      <div>
        <h4>{{ user.name }}</h4>
        <p>{{ user.email }}</p>
      </div>
      <br>
      <button class="btn btn-info" (click)="signOut()">Sign Out</button>
    </div>
  </div>
</div>
</div>

<!-- /container -->
